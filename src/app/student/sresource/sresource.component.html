<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div id="left-nav" class="col-xs-2 col-sm-2">
        <ul class="nav-collapse">
          <li><a>资源</a></li>
          <!-- <ul class="childList" *ngIf="show_hide_val1">
              <li style="color: gray">新增资源</li>
              <li><a (click)="mapShoot()">链接</a></li>
              <li><a (click)="creatMap()">文件</a></li>
            </ul> -->
            <ul id="left-bottom">
              <li><a routerLink="/student/{{this.username2}}">课程首页</a></li>
              <li><a (click)="this.exitLogin6()">退出登录</a></li>
            </ul>
      </ul>
      
      </div>

      <div id="right-part" class="col-xs-6 col-sm-10">
        <ul class="nav nav-tabs">
          <li><a routerLink="/studentmap/{{this.username2}}/{{this.lid}}">思维导图</a></li>
          <li><a routerLink="/shomework/{{this.username2}}/{{this.mapid}}/{{this.lid}}/{{this.node_id}}">作业</a></li>
          <li class="active"><a routerLink="/sresource/{{this.username2}}/{{this.mapid}}/{{this.lid}}/{{this.node_id}}">资源</a></li>
          <li><a a routerLink="/scourseware/{{this.username2}}/{{this.mapid}}/{{this.lid}}/{{this.node_id}}">课件</a></li>
        </ul>

        <div id="node-edit" >
          <div class="panel panel-default">
            <h3>下载资源</h3>
            <div class="panel panel-default">
              <h4>文件</h4>
              <table class="table table-bordered table-striped">
                <thead>
                <tr>
                  <th width="25%">名称</th>
                  <th width="50%">描述</th>
                  <th width="25%">下载</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of filenames">
                  <td width="25%"><strong>{{ item.filename }}</strong></td>
                  <td width="50%">{{ item.fd }}</td>
                  <td width="25%">
                    <button type="button" class="btn btn-default" (click)="downloadfile(item.filename)">
                      download
                    </button>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>

            <div class="panel panel-default">
              <h4>链接</h4>
              <table class="table table-bordered table-striped">
                <thead>
                <tr>
                  <th width="50%">名称</th>
                  <th width="50%">描述</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of links">
                  <td width="50%"><a target="_blank" href="http://{{item.linkname}}">{{ item.linkname }}</a></td>
                  <td width="50%">
                    {{ item.linkcontent }}
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <script type="text/javascript" src="../../jsmind/js/jsmind.screenshot.js"></script>
</body>
